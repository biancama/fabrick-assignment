<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>Account Balance Output</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav"/>

<main role="main" class="container">
    <div class="py-5 text-center">
        <h2>Account Balance Output</h2>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive-md">

                <table class="table table-striped table-bordered" th:object="${accountBalanceForm}">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">field</th>
                        <th scope="col">value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Date</th>
                        <td th:text="*{#temporals.format(date, 'dd/MM/YYYY')}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Balance</th>
                        <td th:text="*{balance}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Available Balance</th>
                        <td th:text="*{availableBalance}"></td>
                    </tr>

                    <tr>
                        <th scope="row">Currency</th>
                        <td th:text="*{currency}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <footer class="text-muted text-center text-small">
        <p class="mb-1">&nbsp;</p>
    </footer>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
